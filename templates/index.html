{% extends 'base.html' %}
{% block content %}
    <p>
        {{ movies|length }} Titles
    </p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }}-{{ movie.year }}
        <span class="float-right">
    <a class="imdb" href="https://movie.douban.com/subject_search?search_text={{ movie.title }}" target="_blank" title="Find this movie on douban">豆瓣链接</a>
    </span>
        </li>

        {% endfor %}
    </ul>

        <img alt="orgin"class="orgin" src="{{ url_for('static',filename='images/orgin.jpeg') }}">
{% endblock %}
